services:
  - type: web
    name: whatsapp-webhook
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT webhook:app
    envVars:
      - key: VERIFY_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: ACCESS_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: PHONE_NUMBER_ID
        sync: false  # Set this manually in Render dashboard